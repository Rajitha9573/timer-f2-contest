<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Timer App</title>
</head>
<body>
    <h2>Multiple Timer App</h2>
    <div class="timer-input-section">
        <label for="hours">Set time:</label>
        <input type="number" id="hours" placeholder="HH">
        
        <label for="minutes">:</label>
        <input type="number" id="minutes" placeholder="MM">
        
        <label for="seconds">:</label>
        <input type="number" id="seconds" placeholder="SS">
        
        <button id="start-timer">Start</button>
    </div>
    <div class="active-timers-display" id="timers-container">
       
    </div>
    <audio id="audio-alert" src="alert.mp3"></audio>
    <script src="timer.js"></script>
    

</body>
</html>
